<div class="container">
  <div class="row w-100 mx-0 auth-page">
    <div class="col-md-8 col-xl-6 mx-auto">
      <div class="card">
        <div class="row">
          <div class="col-md-4 pe-md-0">
            <div class="auth-side-wrapper" [ngStyle]="{ 'background-image': 'url(assets/img/Login&Register.png)' }">
  
            </div>
          </div>
          <div class="col-md-8 ps-md-0">
            <div class="auth-form-wrapper px-4 py-5">
              <a routerLink="." class="nobleui-logo d-block mb-2">Slave<span>To</span>Task</a>
              <h5 class="text-secondary fw-normal mb-4">Create a free account.</h5>
              <form class="forms-sample">
                <div class="mb-3">
                  <label for="exampleInputUsername1" class="form-label">Username</label>
                  <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Username" [(ngModel)]="username" name="username">
                </div>

                <div class="mb-3">
                  <label for="exampleInputFirstname" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="exampleInputFirstname" placeholder="First Name" [(ngModel)]="firstname" name="firstname">
                </div>

                <div class="mb-3">
                  <label for="exampleInputLastname" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="exampleInputLastname" placeholder="Last Name" [(ngModel)]="lastname" name="lastname">
                </div>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" [(ngModel)]="email" name="email">
                </div>

                <div class="mb-3">
                  <label for="exampleInputBirthday" class="form-label">Birthday</label>
                  <input type="date" class="form-control" id="exampleInputBirthdate" [(ngModel)]="birthdate" name="birthdate">
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password" name="password">
                </div>

                <div class="form-check mb-3">
                  <input type="checkbox" class="form-check-input" id="authCheck">
                  <label class="form-check-label" for="authCheck">Remember me</label>
                </div>

                <div>
                  <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0" (click)="onRegister()">Sign up</button>
                </div>
                
                <a routerLink="/auth/login" class="d-block mt-3 text-secondary">Already a user? Sign in</a>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
