<div class="container-fluid">
    <div class="row mb-4 align-items-center">
        <div class="col">
            <h4 class="page-title">Manage Events</h4>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" (click)="toggleNewEventForm()">
                <i class="fas fa-plus"></i> + Add Event
            </button>
        </div>
    </div>

    <!-- New Event Form -->
    <div class="row mb-4" *ngIf="showNewEventForm">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card h-100 border-primary">
                <div class="card-header bg-primary text-white">
                    <strong>New Event</strong>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" [(ngModel)]="newEvent.name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <input type="text" class="form-control" [(ngModel)]="newEvent.description">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Start Date</label>
                        <input type="datetime-local" class="form-control" [(ngModel)]="newEvent.startDate">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">End Date</label>
                        <input type="datetime-local" class="form-control" [(ngModel)]="newEvent.endDate">
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-end gap-2">
                    <button class="btn btn-sm btn-success" (click)="createEvent()">Create</button>
                    <button class="btn btn-sm btn-secondary" (click)="toggleNewEventForm()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-12 col-md-6 col-lg-4" *ngFor="let event of events">
            <div class="card h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">
                        <div *ngIf="!editingEvent[event.id ?? '']">{{event.name}}</div>
                        <input *ngIf="editingEvent[event.id ?? '']" 
                               type="text" 
                               class="form-control"
                               [(ngModel)]="tempEventData[event.id ?? ''].name"
                               placeholder="Event Name">
                    </h5>
                    <div class="badge" [ngClass]="{
                        'bg-success': event.status === 'active',
                        'bg-danger': event.status === 'cancelled',
                        'bg-info': event.status === 'completed'
                    }">
                        {{event.status}}
                    </div>
                </div>

                <div class="card-body">
                    <!-- Description -->
                    <div class="form-group mb-3">
                        <label class="form-label">Description</label>
                        <div *ngIf="!editingEvent[event.id ?? '']">{{event.description}}</div>
                        <input *ngIf="editingEvent[event.id ?? '']"
                               type="text"
                               class="form-control"
                               [(ngModel)]="tempEventData[event.id ?? ''].description"
                               placeholder="Event Description">
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Start Date</label>
                        <div *ngIf="!editingEvent[event.id ?? '']">{{event.startDate | date:'medium'}}</div>
                        <input *ngIf="editingEvent[event.id ?? '']"
                               type="datetime-local"
                               class="form-control"
                               [(ngModel)]="tempEventData[event.id ?? ''].startDate">
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">End Date</label>
                        <div *ngIf="!editingEvent[event.id ?? '']">{{event.endDate | date:'medium'}}</div>
                        <input *ngIf="editingEvent[event.id ?? '']"
                               type="datetime-local"
                               class="form-control"
                               [(ngModel)]="tempEventData[event.id ?? ''].endDate">
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Status</label>
                        <div *ngIf="!editingEvent[event.id ?? '']" 
                             [class]="'badge bg-' + (event.status === 'active' ? 'success' : 
                                                   event.status === 'cancelled' ? 'danger' : 'secondary')">
                            {{event.status}}
                        </div>
                        <select *ngIf="editingEvent[event.id ?? '']"
                                class="form-control"
                                [(ngModel)]="tempEventData[event.id ?? ''].status">
                            <option value="active">Active</option>
                            <option value="cancelled">Cancelled</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="d-flex justify-content-between">
                        <div class="btn-group">
                            <button *ngIf="!editingEvent[event.id ?? '']" 
                                    class="btn btn-sm btn-primary"
                                    (click)="startEditing(event)">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button *ngIf="editingEvent[event.id ?? '']" 
                                    class="btn btn-sm btn-success"
                                    (click)="saveEvent(event)">
                                <i class="fas fa-save"></i> Save
                            </button>
                            <button *ngIf="editingEvent[event.id ?? '']" 
                                    class="btn btn-sm btn-secondary"
                                    (click)="cancelEditing(event)">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        </div>
                        <button class="btn btn-sm btn-danger" 
                                [disabled]="event.hasActiveData"
                                (click)="deleteEvent(event)">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
